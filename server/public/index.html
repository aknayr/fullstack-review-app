<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Review</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Full Stack Review App</h1>
    <div id="inputDiv">
        <select id="sizeIn">
            <option>tiny</option>
            <option>small</option>
            <option>medium</option>
            <option>large</option>
            <option>huge</option>
            <option>enormous</option>
        </select>
        <select id="colorIn">
            <option>red</option>
            <option>orange</option>
            <option>yello</option>
            <option>blue</option>
            <option>purple</option>
            <option>green</option>
        </select>
        <input type="text" id="descriptionIn" placeholder="decription">
        <button id="addItemButton">Add Item</button>
    </div>
    <div id="outputDiv">
        <ul id="itemsOut">

        </ul>
    </div>
    
</body>
</html>
